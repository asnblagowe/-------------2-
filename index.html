<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      href="https://avatars.mds.yandex.net/get-entity_search/5735732/550336381/S122x122Fit_2x"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Apple</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navbar -->

      <div class="nav container">
        <i class="bx bx-user" id="cart-admin"></i>

        <!-- admin -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Admin Panel</h1>

            <input id="title" placeholder="title" type="text" />
            <input id="price" placeholder="price" type="text" />
            <input id="image" placeholder="image" type="text" />
            <button id="add-form">Add</button>
          </div>
        </div>

        <div class="store-apple">
          <i class="cart-apple bx bxl-apple"></i>
          <a href="#" class="logo mt-3">Store</a>
        </div>
        <!-- cart icon -->

        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Basket</h2>

          <div class="cart-content"></div>
          <!-- total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <button type="button" class="btn-buy">Buy</button>

          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- shop -->

    <section class="shop container">
      <!-- dark mode -->
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span>
      </label>
      <h2 class="section-title">Shop Products</h2>
      <div class="radio-inputs">
        <label class="radio">
          <input id="Iphone" type="radio" name="radio" checked="" />
          <span class="name">Iphone</span>
        </label>
        <label class="radio">
          <input id="Watch" type="radio" name="radio" />
          <span class="name">Watch</span>
        </label>

        <label class="radio">
          <input id="Macbook" type="radio" name="radio" />
          <span class="name">Macbook</span>
        </label>
        <label class="radio">
          <input id="Airpots" type="radio" name="radio" />
          <span class="name">Airpods</span>
        </label>
      </div>
      <div class="shop-content">
        <!-- Box 8 -->
        <div class="product-box"></div>
      </div>
    </section>
    <!-- content -->
    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-5">
        <li class="page-item prev">
          <a class="page-link" href="#" area-label="Previous" id="prev">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <div class="d-flex pagination-list"></div>
        <li class="page-item next">
          <a class="page-link" href="#" area-label="Next" id="next">
            <span aria-hidden="true">&raquo; </span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- foter -->
    <footer class="bg-light text-center text-lg-start">
      <div class="footer-list text-center p-3" style="background-color: #fff">
        <i class="bx bxl-apple"></i>
        <a
          class="footer-apple text-dark mt-3"
          href="https://instagram.com/blago_mukha?igshid=MzRlODBiNWFlZA=="
          >Store</a
        >
      </div>
    </footer>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
